<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ejsoon_board</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="./index.css"/>
		<link rel="icon" href="./pictures/icon.png">
	</head>
	<body>
		<div class="full_window">
			<div class="top">
				<div class="top_photo">
				<img src="icon.png" alt="">
				</div>
				<div class="top_name">ejsoon</div>
				<div class="top_state">waiting</div>
				<div class="top_setting">
					<div class="top_setting_child top_setting_name">setting</div>
					<div class="top_setting_child top_setting_logout">logout</div>
					<div class="top_setting_child top_setting_user">user</div>
				</div>
			</div>

			<div class="desk_area">
				<div class="desk">
					<div class="type_img">
						<img src="" alt="">
					</div>
					<div class="desk_bottom">
						<div class="desk_member">ejsoon</div>
						<div class="desk_member">rodaan</div>
					</div>
				</div>
				<div class="desk">
					<div class="type_img">
						<img src="" alt="">
					</div>
					<div class="desk_bottom">
						<div class="desk_member">ejsoon</div>
						<div class="desk_member">rodaan</div>
					</div>
				</div>
				<br style="clear:both">
				<div class="desk">
					<div class="type_img">
						<img src="" alt="">
					</div>
					<div class="desk_bottom">
						<div class="desk_member">ejsoon</div>
						<div class="desk_member">rodaan</div>
					</div>
				</div>
				<div class="desk">
					<div class="type_img">
						<img src="" alt="">
					</div>
					<div class="desk_bottom">
						<div class="desk_member">ejsoon</div>
						<div class="desk_member">rodaan</div>
					</div>
				</div>
			</div>

			<div class="right_section">
				<form class="desk_post" action="">
					<div class="bood_type_img">
						<img src="icon.png" alt="">
					</div>
					<label for="bood_type">TYPE</label>
					<select name="bood_type" id="bood_type">
						<option value="chinese_chess">CHINESE CHESS</option>
					</select> 
					<hr>
					<label for="bood_password">PASSWORD</label>
					<input type="input" name="bood_password" id="bood_password">
					<hr>
					<label for="bood_whole_time">THE WHOLE TIME</label>
					<input type="input" name="bood_whole_time" id="bood_whole_time">
					<hr>
					<label for="bood_each_time">EACH STEP TIME</label>
					<input type="input" name="bood_each_time" id="bood_each_time">
					<hr>
					<input type="submit" name="submit" id="submit" value="CREATE" style="float:right;margin:10px;background-color:red;color:white;">
				</form>
			</div>
		</div>
		<footer>
			<script src="index.js"></script>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>雅虎奇摩倉頡在綫輸入法</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="./online.css" />
	</head>
	<body id="the_body" onload="body_onload()">
		<div id="whole_board">
			<div id="up_board">
				<span id="welcome" class="font_TWSung">雅虎奇摩倉頡在綫輸入法</span>
			</div>
			<div id="input_board">
				<textarea id="input_area" class="font_TWSung" onkeydown="return key_down(event);" onkeyup="key_up(event)"></textarea>
			</div>
			<div id="function_area">
				<input type="text" id="cc_code" class="font_TWSung" maxLength=5 readonly=ture oninput="cc_e()" onkeydown="return search_input(event);" />
				<input type="text" id="select_idiom" class="font_TWSung" maxLength=24 readonly=ture />
				<button type="button" id="input_mode_button" class="font_TWSung" disabled=true onclick="change_input_mode()">EN</button>
				<div id="help_div">
					<div id="help_content">
						<div id="help_content_inner" class="font_TWSung">
							<fieldset id="search_mode_fieldset">
								<legend id="search_mode_legend">查詢倉頡編碼</legend>
								<input type="radio" name="search_mode" id="search_mode_false" value=false checked=true onclick="change_search_mode(this.value)" />
								<label for="search_mode_false" class="search_mode_label">正常輸入</label>
								<input type="radio" name="search_mode" id="search_mode_true" class="font_TWSung" value=true onclick="change_search_mode(this.value)" />
								<label for="search_mode_true" class="search_mode_label">查詢編碼</label>
							</fieldset>
							<fieldset id="space_mode_fieldset">
								<legend id="space_mode_legend">空碼空格模式</legend>
								<input type="radio" name="space_mode" id="space_mode_false" value=false checked=true onclick="change_space_mode(this.value)" />
								<label for="space_mode_false" class="space_mode_label">空碼無效</label>
								<input type="radio" name="space_mode" id="space_mode_true" class="font_TWSung" value=true onclick="change_space_mode(this.value)" />
								<label for="space_mode_true" class="space_mode_label">空碼清空</label>
							</fieldset>
							<fieldset id="punc_mode_fieldset">
								<legend id="punc_mode_legend">切換全半句讀</legend>
								<input type="radio" name="punc_mode" id="punc_mode_false" value=false checked=true onclick="change_punc_mode(this.value)" />
								<label for="punc_mode_false" class="punc_mode_label">英文標點</label>
								<input type="radio" name="punc_mode" id="punc_mode_true" class="font_TWSung" value=true onclick="change_punc_mode(this.value)" />
								<label for="punc_mode_true" class="punc_mode_label">中文標點</label>
							</fieldset>
						</div>
					</div>
					<button type="button" id="help" class="font_TWSung" disabled=true onclick="change_help(this)">&#62;&#62;&#62;</button>
				</div>
			</div>
		</div>
		<footer>
			<script src="./online.js"></script>
		</footer>
	</body>
</html>

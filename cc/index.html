				<div id="six_big">六書</div>
				<div class="six_detail">象形者，畫成其物，隨體詰詘，日月是也
例字：「日、月、木、火、羊、車」。</div>
				<div class="six_detail">指事者，視而可識，察而見意，上下是也
例字：「上、下、本、末、甘、寸」。</div>
				<div class="six_detail">會意者，比類合誼，以見指撝，武信是也
例字：「武、信、困、看、釋、選」。</div>
				<div class="six_detail">形聲者，以事為名，取譬相成，江河是也
例字：「江、河、婆、梅、時、創」。</div>
				<div class="six_detail">轉注者，建類一首，同意相受，考老是也
例字：「考、老、追、逐、顛、頂」。</div>
				<div class="six_detail">假借者，本無其字，依聲托事，令長是也
例字：「令、長、北、西、公、而」。</div>
